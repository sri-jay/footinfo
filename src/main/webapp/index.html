<!DOCTYPE html>
<html>
<head>
    <title>Footinfo</title>
       
    <!--CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.7.3/semantic.min.css"/>    

    <!--jQuery-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<!--Semantic UI -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.7.3/semantic.min.js"></script>
	<!-- Sweet Alert -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/0.3.3/sweet-alert.min.css"/>

	<!-- Main ng-view and page styles -->
	<link rel="stylesheet" href="static/css/admin/main.css"/>

	<link rel="stylesheet" href="static/css/admin/styles.css"/>
	<script src="static/scripts/admin/admin-scripts.js"></script>

<body ng-app="footinfo">
	<!-- views follow -->
	<div class="pusher">	
	<!-- Sidebar -->
	<div class="ui very narrow left vertical labeled icon sidebar menu scale down" id="sidebar">
		<a class="item" href="/footinfo/#a">
			Team Control
		</a>
		<a class="item" href="/footinfo/#b">
			Match Control
		</a>
	</div>
	<!-- Topbar -->
	<div class="ui fixed fluid two rounded item main menu" id="dash-topbar">
		<div class="item">			
			<a id="toggleSidebar">Admin Panel</a>
		</div>		
		<div class="item">
			<a href="https://droid-api-staging.herokuapp.com/logout">Logout</a>
		</div>
	</div>

	<div class="container">
		<div ng-view class="mainview-animation"></div>
	</div>
	<!-- Eend application -->


<!--Scripts-->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.js"></script>	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.min.js"></script>

	<script src="static/scripts/admin/line-chart.min.js"></script>	
	<script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/0.3.3/sweet-alert.min.js"></script>

	<script src="static/scripts/admin/controllers.js"></script>
