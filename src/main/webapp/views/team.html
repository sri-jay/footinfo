<div class="ui segment">
	<h1 class="teal ui dividing header">{{team_name}} / {{ team_id }}</h1>
	<table class="ui basic table">
		<thead>
			<tr>
				<th>Player Name</th>
				<th>Player Id</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="player in players">
				<td>{{ player.player_name }}</td>
				<td>{{ player.player_id }}</td>
			</tr>
		</tbody>
	</table>
</div>
