<div class="ui feed">
<div class="event" ng-repeat="event in feed">
	<div class="label">
		<i class="icon {{ getClass(event.event_type) }}"></i>
	</div>
	<div class="content">				
		<a class="summary" href="#/matchFeed/{{ event.match_id }}">
			{{ event.team_a}} vs {{event.team_b}}
		</a>
		<div class="ui extra text">
			{{ event.event_text }}
		</div>
	</div>
</div>
</div>
